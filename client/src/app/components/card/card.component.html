<mat-card class="clase-card"  >
  <mat-card-header class="HeaderCard">
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title><h1>{{Contenido.Titulo}}</h1></mat-card-title>
    <img class="FotoPerfil" src="{{Contenido.Imagen}}"/>
  </mat-card-header>       
  <mat-card-content class="content">
      <p *ngFor="let Descripcion of Contenido.Descripcion">{{Descripcion.Descripcion}}</p>     
  </mat-card-content>
</mat-card>
