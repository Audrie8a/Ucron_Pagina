<mat-toolbar style="background-color: #1A374D; position:absolute; z-index: 2;">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Ucron</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/Home'" routerLinkActive="active"> Home </a>
            <a mat-button [routerLink]="'/Administrators'" routerLinkActive="active"> Administradores </a>
            <a mat-button [routerLink]="'/Developers'" routerLinkActive="active"> Dessarrolladores </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/Home'" routerLinkActive="active"> Home </a>
            <a mat-list-item [routerLink]="'/Administrators'" routerLinkActive="active"> Administradores </a>
            <a mat-list-item [routerLink]="'/Developers'" routerLinkActive="active"> Dessarrolladores </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 100vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
